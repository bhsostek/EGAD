<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="overflow:hidden; margin-left: 0px; margin-right: 0px">
    <!--map the variable $ to JQuery-->
    <script type="text/javascript">
        const jQuery   = require('jquery');
        window.$ = window.jQuery = jQuery;
    </script>
    <link rel="stylesheet" type="text/css" href="./editor.css">

    <!--Load and link CodeMirror-->
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="node_modules/codemirror/lib/codemirror.css">
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <script src="node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="node_modules/codemirror/addon/search/search.js"></script>
    <script src="node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="node_modules/codemirror/addon/search/match-highlighter.js"></script>
    <script src="node_modules/codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="node_modules/codemirror/addon/dialog/dialog.js"></script>
    <link href="node_modules/codemirror/addon/dialog/dialog.css" rel="stylesheet">
    <link href="node_modules/codemirror/addon/search/matchesonscrollbar.css" rel="stylesheet">

    <!--Load and Link FancyTree-->
    <link href="node_modules/jquery.fancytree/dist/skin-lion/ui.fancytree.css" rel="stylesheet">
    <script src="node_modules/jquery.fancytree/dist/modules/jquery.fancytree.ui-deps.js"></script>

    <!--Load our main javascript script-->
    <script src="editor.js"></script>
</body>
</html>
