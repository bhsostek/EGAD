<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body onload="init()" style="overflow:hidden;">
    <!--map the variable $ to JQuery-->
    <script type="text/javascript">
        const jQuery   = require('jquery');
        window.$ = window.jQuery = jQuery;
    </script>
    <link rel="stylesheet" type="text/css" href="./editor.css">

    <!--Load and link CodeMirror-->
    <script src="./CodeMirror/lib/codemirror.js"></script>
    <link rel="stylesheet" type="text/css" href="./CodeMirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="./CodeMirror/theme/darcula.css">
    <script src="./CodeMirror/mode/javascript/javascript.js"></script>
    <script src="./CodeMirror/addon/edit/closebrackets.js"></script>
    <script src="./CodeMirror/addon/edit/matchbrackets.js"></script>
    <script src="./CodeMirror/addon/search/search.js"></script>
    <script src="./CodeMirror/addon/search/searchcursor.js"></script>
    <script src="./CodeMirror/addon/search/match-highlighter.js"></script>
    <script src="./CodeMirror/addon/search/matchesonscrollbar.js"></script>
    <script src="./CodeMirror/addon/dialog/dialog.js"></script>
    <link href="./CodeMirror/addon/dialog/dialog.css" rel="stylesheet">
    <link href="./CodeMirror/addon/search/matchesonscrollbar.css" rel="stylesheet">

    <!--Load and link JQuery UI-->
    <link href="./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1/jquery-ui.structure.css" rel="stylesheet">
    <link href="./jquery-ui-1.12.1/jquery-ui.theme.css" rel="stylesheet">
    <script src="./jquery-ui-1.12.1/jquery-ui.js"></script>

    <!--Load and Link FancyTree-->
    <link href="node_modules/jquery.fancytree/dist/skin-lion/ui.fancytree.css" rel="stylesheet">
    <script src="node_modules/jquery.fancytree/dist/modules/jquery.fancytree.ui-deps.js"></script>

    <!--Load our main javascript script-->
    <script src="editor.js"></script>
</body>
</html>
